<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Button Test</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Button Toggle Testing</h1>
<button id="testButton">Click for Activation</button>
<script>

        let isActive = false;

        document.getElementById("testButton").addEventListener("click", function() {

            isActive = !isActive;

            this.textContent = isActive ? "Activated" : "Click for Activation";

        });
</script>
</body>
</html>
